      # - name: Push Docker image to GHCR
      #   run: |
      #     IMAGE_NAME=ghcr.io/query-farm/python-airport-test-server
      #     docker push $IMAGE_NAME:latest

  # Build Linux images on ubuntu runner
  build-linux:
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - name: Set up Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build docker image
        run: |
          IMAGE_NAME="us-east1-docker.pkg.dev/airport-ci-service/airport-ci-service/python-airport-test-server"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}


