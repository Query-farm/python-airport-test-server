name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v4

      - name: Add Python to PATH
        run: echo "$(rye show python-path | head -n 1 | xargs dirname | xargs dirname)/bin" >> $GITHUB_PATH

      - name: Cache Rye
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/rye
            ~/.rye
          key: ${{ runner.os }}-rye-${{ hashFiles('**/pyproject.toml', '**/pyproject.lock') }}
          restore-keys: |
            ${{ runner.os }}-rye-

      - name: Sync dependencies
        run: rye sync

      - name: Lint & Format (Ruff)
        run: rye run ruff check .

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build container
        run: |
          IMAGE_NAME=ghcr.io/query-farm/python-airport-test-server
          docker build -t $IMAGE_NAME:latest .

      - name: Push Docker image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/query-farm/python-airport-test-server
          docker push $IMAGE_NAME:latest